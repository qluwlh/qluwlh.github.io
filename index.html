<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai</title>

</head>
<body onselectstart="return false">
    hello ai
    <div id='root'>
        哈哈哈哈哈哈jddd😄
       <button id='play'>
         点我
       </button>
       <div id='text'/>
    </div>
    <script>
        let i = 0;
        const text = document.getElementById('text')
        const play = document.getElementById('play')
        document.addEventListener('DOMContentLoaded', function(event) {
            const clickElementFunc = (e) => {
               text.innerHTML = `click-${new Date().getTime()}`
            }
            const touchElementFunc = (e) => {
              if(text){
                text.innerHTML = `touch-${new Date().getTime()}`
              }
              if(play){
                  setTimeout(() => {
                    play.click()
                  },2000)
              }
            }
            const playbtn = document.getElementById('play')
            playbtn.addEventListener("click", clickElementFunc, false);
            document.addEventListener("touchstart", touchElementFunc, false);
            document.body.addEventListener('touchmove', function (e) {
                e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
            }, {passive: false}); 
        });
    </script>
</body>
</html>
